<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title> Todo </title>
  <script type="application/javascript" src="/scripts/dizmojs-1.4.js"></script>
  <script type="application/javascript" src="/scripts/dizmoelements-1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/dizmoelements-1.0.css"></link>
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div data-type="dizmo-notification" id="my-confirmation"> </div>
  <div id="front">
    <div id="task-entry">
      <input data-type="dizmo-input" id="new-todo" placeholder="Add a new task" type="text" />
      <div class="list no-dizmo-drag" data-type="dizmo-list" id="todos"> </div>
      <div id="actions">
        <button data-type="dizmo-button" id="clear-all"> Clear all </button>
        <button data-type="dizmo-button" id="clear-completed"> Clear completed </button>
      </div>
    </div>
  </div>
  <script src="lib/jquery/jquery.min.js" type="text/javascript"> </script>
  <script src="index.js"> </script>
</body>
</html>
